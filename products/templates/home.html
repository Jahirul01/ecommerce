{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Home Page</title>
</head>
<body>

  <div class="container">

    <div class="row">
      {% for product in productcategories %}
      <div class="col-md-4 col-sm-12 col-lg-3 m-1">
              <div class="card" style='width:100%; height:300px;'>
                <img src="{{product.productimage.url}}" style="width:100%;" class="card-img-top" alt="{{ product.productname }}">
                      <div class="card-body">
                        <h5 class="card-title"> {{ product.productname }}</h5>
                      </div>
                  <div class='card-footer text-center'>
                  <a href="#" class="btn btn-success">Add to Cart</a>
                 <div>
                    <a href="{% url 'displayproduct' %}" class="btn btn-success" >Home</a>
                  </div>
                  </div>
               </div>
        </div>
      {% endfor %}
  </div>
  </div>
</body>
</html>
